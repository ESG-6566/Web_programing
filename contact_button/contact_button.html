<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact botton</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            position: absolute;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: #DDE3ED80;
        }

        .notification-card {
            position: relative;
            max-width: 400px;
            height: fit-content;
            display: flex;
            flex-grow: 1;
            flex-direction: row;
            align-items: center;
            background-color: white;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notification-card .space {
            width: 100%;
            height: 100%;
        }

        .notification-card .profile {
            position: relative;
            width: 48px;
            height: 48px;
            min-width: 48px;
            margin-inline-start: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-card .profile img {
            position: relative;
            width: 48px;
            height: 100%;
            min-width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .notification-card .profile .online-mark {
            position: absolute;
            bottom: 0px;
            inset-inline: 70%;
            width: 11px;
            height: 11px;
            display: inline;
            background-color: #1C812C;
            border: 1.5px solid white;
            border-radius: 50%;
        }

        .notification-card .notification-info {
            height: 64px;
            margin-inline: 8px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .notification-card .notification-info .notification-title {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
        }

        .notification-card .notification-info .notification-title .icon {
            width: 16px;
            height: 16px;
            margin-inline-end: 4px;
        }

        .notification-card .notification-info .notification-title p {
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notification-card .notification-info .notification-description {
            position: relative;
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-items: center;
        }

        .notification-card .notification-info .notification-description p {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notification-card .notification-time {
            width: 30px;
            height: 100%;
            margin-inline-end: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .notification-card .notification-time p {
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            direction: ltr;
        }

        .notification-card .notification-time .new-messages {
            height: 20px;
            min-width: 20px;
            margin-block-start: 15px;
            border-radius: 50px;
            background-color: #385BFC;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
            white-space: nowrap;
        }

        .notification-card:hover {
            filter: brightness(0.9) !important;
        }

        @media screen and (max-width: 600px) {
            .notification-card {
                border-radius: 8px;
            }

            .notification-card .notification-info {
                height: 48px;
            }

            .notification-card .profile {
                margin-inline-start: 8px;
            }

            .notification-card .notification-time {
                margin-inline-end: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="notification-card">
        <div class="profile">
            <img src="./assets/otomasion-designs.jpg" alt="Profile Image">
            <div class="online-mark"></div>
        </div>
        <div class="notification-info">
            <div class="notification-title">
                <img class="icon" src="./assets/profile.png" alt="Icon">
                <p id="username">John Doe</p>
            </div>
            <div class="notification-description">
                <p>This is a sample notification description that might be long.</p>
            </div>
        </div>
        <div class="notification-time">
            <div class="new-messages">5</div>
            <p>2m ago</p>
        </div>
    </div>

</body>
</html>
